<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zorbalık Kalkanı - Mesaj Analizi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>
        <img src="logo.png" alt="Logo" />
        Zorbalık Kalkanı
      </h2>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Mesaj Analizi</a></li>
          <li><a href="eğitim.html">Eğitim</a></li>
          <li><a href="istatistik.html">İstatistik</a></li>
          <li><a class="active" href="hakkinda.html">Hakkında</a></li>
        </ul>
      </nav>
      <button class="logout">Çıkış Yap</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Mesaj Analizi</h1>
      <textarea
        id="messageInput"
        placeholder="Mesajınızı buraya yazın..."
      ></textarea>
      <div id="result" class="warning" style="display: none;">
        ⚠️ Bu mesaj siber zorbalık içermektedir.
      </div>

      <div class="info-cards">
        <div class="card fade-in" id="bullyExamples" style="display: none;">
          <h3>Zorbalık Örnekleri</h3>
          <ul>
            <li>Kimse seni sevmiyor.</li>
            <li>Sen çok aptalsın.</li>
            <li>Buraya ait değilsin.</li>
          </ul>
        </div>

        <div class="card fade-in">
          <h3>İstatistikler</h3>
          <p>
            <strong>18%</strong><br />
            Bugün tespit edilen zararlı mesaj oranı
          </p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
